
<section class="vh-100  main ">
  <div class="container-fluid min-vh-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card loginCard text-white" style="border-radius: 1rem;">
                  <div class="card-body  p-5 text-center">

                      <div class="mb-md-5 mt-md-4 pb-5">

                          <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
                          <p class="text-white-50 mb-5">Please enter your details!</p>
                          
                          <form #loginform="ngForm"  >

                            <div class="mb-3">
                              <label for="exampleFormControlInput1" class="form-label">Name</label>
                              <input type="text" class="form-control" id="name" name="name" [(ngModel)]="user.name">
                            </div>
                            <div class="mb-3">
                              <label for="exampleFormControlInput1" class="form-label">UserId</label>
                              <input type="text" class="form-control" id="userId" name="userId" [(ngModel)]="user.userId" >
                            </div>
                            <div class="mb-3">
                              <label for="exampleFormControlInput1" class="form-label">Email</label>
                              <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" >
                            </div>
                            <div class="mb-3">
                              <label for="exampleFormControlInput1" class="form-label">Phone</label>
                              <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="user.phone">
                            </div>
                            <div class="mb-3">
                              <label for="exampleFormControlInput1" class="form-label">Password</label>
                              <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" >
                            </div>
                            <div class="mb-3">
                              <label for="exampleFormControlInput1" class="form-label">Confirm Password</label>
                              <input type="password" class="form-control" id="cpassword" name="cpassword" [(ngModel)]="user.cpassword" >
                            </div>
                        
                            <div class="mb-3">
                              <label for="exampleFormControlInput1" class="form-label">Gender</label>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="male" [(ngModel)]="user.gender">
                                <label class="form-check-label" for="exampleRadios1">
                                  Male
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="femail" value="femail" [(ngModel)]="user.gender">
                                <label class="form-check-label" for="exampleRadios2">
                                Female
                                </label>
                              </div>
                            </div>

                          </form>    
                          <button class="btn btn-outline-light btn-lg px-5" (click)="userRegister()">Sign Up</button>



                      </div>

                      <div>
                          <p class="mb-0">Already have an account? <a routerLink="/login" class="text-white-50 fw-bold">Sign
                                  In</a>
                          </p>
                      </div>

                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
