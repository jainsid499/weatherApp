
<section class="vh-100  main ">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card loginCard text-white" style="border-radius: 1rem;">
                    <div class="card-body  p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                            <p class="text-white-50 mb-5">Please enter your login and password!</p>
                            
                            <form #loginform="ngForm"  >

                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" >
                                </div>

                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" >
                                </div>

                            </form>    
                            <button class="btn btn-outline-light btn-lg px-5" (click)="onSubmit()">Login</button>



                        </div>

                        <div>
                            <p class="mb-0">Don't have an account? <a routerLink="/register-user" class="text-white-50 fw-bold">Sign
                                    Up</a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
